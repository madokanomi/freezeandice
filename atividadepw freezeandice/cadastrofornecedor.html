<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="cadastrofuncionario.css">
</head>
<body style="background-image:url('fundo.png');">
    <img class="imgdaora" src="frezee and ice.png">
    <div class="box">
        
        <div class="form-box">
            <h2>Cadastro de Fornecedor</h2>
    
            <div class="form">
            <form id="cadastroForm" onsubmit="return salvarCadastro()">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite o nome " required>
                </div>
                <div class="input-group">
                    <label for="contato">Contato</label>
                    <input type="text" id="contato" placeholder="Digite o contato" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o telefone" required>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="endereco" id="endereco" placeholder="Digite o endereço" required>
                </div>

<center>
                <div class="input-group">
                    <button type="submit">Cadastrar o Fornecedor</button>
                </div></center>
</div>
            </form>
        </div>
    </div>
</body>
</html>
